<link rel="import" href="../bower_components/polymer/polymer-element.html">

<script>

  class HomepageContentElement extends Polymer.Element {

    static get is() { return 'homepage-content' }

    ready() {
      super.ready();

      const xhr = new XMLHttpRequest();
      xhr.addEventListener('load', () => {
        const body = xhr.response.body;
        const frag = document.createDocumentFragment();
        while (body.firstChild) {
          this.appendChild(body.firstChild);
        }
        this.appendChild(frag);
      });
      xhr.open('GET', '/data/homepage.html');
      xhr.responseType = 'document';
      xhr.send();
    }

  }

  customElements.define(HomepageContentElement.is, HomepageContentElement);

</script>
