<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="grid-view.html">
<link rel="import" href="collapsible-card.html">

<dom-module id="schedule-grid">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      .date-card {
        position: relative;
        @apply(--shadow-elevation-2dp);
        padding: 32px 16px;
        background-color: #147BCC;
        font-size: 38px;
        line-height: 50px;
        color: #fff;
      }

      .date-card:first-child {
        background-color: #4FB6F7;
      }

      .date-card .mc {
        font-size: 18px;
        font-style: italic;
      }

      .card {
        padding-top: 16px;
        background-color: #fff;
        min-height: 400px;
      }

      .card, .date-card {
        -webkit-transform: translateZ(0);
        will-change: transform;
      }

      .content {
        position: relative;
        padding: 16px;
      }

      .name, .speaker {
        line-height: 30px;
      }

      .name {
        font-weight: 600;
        color: #147BCC;
      }

      .speaker {
        margin-bottom: 16px;
        font-size: 20px;
        font-weight: 600;
        font-style: italic;
        color: #4FB6F7;
      }

      .time, .location {
        font-size: 18px;
        line-height: 28px;
        color: #555;
      }

      .video {
        font-size: 17px;
        line-height: 28px;
        color: #4FB6F7;
      }

      [collapsible-content] {
        padding: 16px 16px 72px;
      }

      .desc {
        font-size: 16px;
      }

      .icon {
        width: 24px;
        height: 24px;
      }

      .toggle-icon {
        display: none;
      }

      [hidden] {
        display: none;
      }

      @media (max-width: 643px) {
        .card {
          min-height: 0;
          box-shadow: none;
          border-bottom: 1px solid #ddd;
        }

        [collapsible-content] {
          padding: 16px;
        }

        .bottom-tools {
          position: static;
          margin: 24px 0 24px -8px;
        }

        .toggle-icon {
          display: inline-block;
          position: absolute;
          right: 8px;
          bottom: 4px;
          width: 40px;
          height: 40px;
          padding: 8px;
          fill: #4FB6F7;
          cursor: pointer;
        }

        .card.opened .toggle-icon {
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
      }
    </style>

    <grid-view>
      <dom-repeat items="[[schedule]]">
        <template>

          <div class="date-card">
            <div><span>[[item.day]]</span><span>,</span></div>
            <div>[[item.date]]</div>
            <div class="mc">[[item.mc]]</div>
          </div>

          <dom-repeat items="[[item.sessions]]">
            <template>

              <collapsible-card class="card">
                <div class="content">
                  <div class="name">[[item.name]]</div>
                  <div class="speaker">[[item.speaker]]</div>
                  <div class="time">[[item.time]]</div>
                  <div class="location">[[item.location]]</div>
                  <div class="video" hidden$="[[!item.video]]">
                    <a href="[[item.video]]">WATCH THE VIDEO</a>
                  </div>
                  <svg class="icon toggle-icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><g><path d="M7 10l5 5 5-5z"></path></g></svg>
                </div>

                <div collapsible-content="">
                  <div class="desc">[[item.desc]]</div>
                </div>
              </collapsible-card>

            </template>
          </dom-repeat>

        </template>
      </dom-repeat>
    </grid-view>

    <iron-ajax auto="" url="/data/schedule.json" last-response="{{schedule}}"></iron-ajax>
  </template>

  <script>

    class ScheduleGridElement extends Polymer.Element {

      static get is() { return 'schedule-grid' }

    }

    customElements.define(ScheduleGridElement.is, ScheduleGridElement);

  </script>
</dom-module>
