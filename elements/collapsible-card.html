<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="collapsible-card">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 643px) {
        :host ::slotted([collapsible-content]) {
          display: none;
        }

        :host(.opened) ::slotted([collapsible-content]) {
          display: block;
        }
      }
    </style>

    <slot></slot>
  </template>

  <script>

    class CollapsibleCardElement extends Polymer.Element {

      static get is() { return 'collapsible-card' }

      ready() {
        super.ready();
        this.addEventListener('click', () => {
          this.classList.toggle('opened');
        });
      }

    }

    customElements.define(CollapsibleCardElement.is, CollapsibleCardElement);

  </script>
</dom-module>
