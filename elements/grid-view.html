<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="grid-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
      }

      :host > ::slotted(*) {
        width: 300px;
        box-sizing: border-box;
      }

      @media (max-width: 1220px) {
        :host {
          max-width: 900px;
        }
      }

      @media (max-width: 920px) {
        :host {
          max-width: 600px;
        }
      }

      @media (max-width: 620px) {
        :host {
          max-width: none;
        }

        :host > ::slotted(*) {
          width: 100%;
        }
      }
    </style>

    <slot></slot>
  </template>

  <script>

    class GridViewElement extends Polymer.Element {

      static get is() { return 'grid-view' }

    }

    customElements.define(GridViewElement.is, GridViewElement);

  </script>
</dom-module>
